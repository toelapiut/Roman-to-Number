<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <script src=js/jquery-3.2.1.js></script>
  <script src="js/script.js"></script>
  <title>Roman Convertor</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Enter a Number To Romanize</h1>
    </div>
    <form id="blanks">
      <div class="formgroup">
        <label for="number">Enter a Number</label>
        <input id="number" class="form-control" type="number">
      </div>
      <button type="submit" name="btn">Romanize!</button>
    </form>
    <div id="output"></div>

    <form id="blank">
      <div class="formgroup">
        <h1>Enter a Roman To Converts </h1>
        <label for="roman">Enter a Roman</label>
        <input id="roman" class="form-control" type="text">
      </div>
      <button type="submit" name="btn">Number!</button>
    </form>
    <div id="userOutput"></div>
  </div>

</body>

</html>
